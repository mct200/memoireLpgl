
    <head>
        <meta lang="UTF-8">
        <title>Connexion</title>

    </head>
    <body id="body">
        <div class="container bg-white pb-5">
            <div class="row d-flex justify-content-start align-items-center mt-sm-5">
                <div class="col-lg-5 col-10">
                    <div id="circle"></div>
                    <div class="pb-5"> <img src="assets/WebContent/images/equipe.jpg" alt="" style="border-radius: 10% ;width: 600px;"> </div>
                </div>
                <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
                    <div class="pt-4">
                        <h6><span class=" text-primary px-md-2" style="font-size: 38px;font-family:'Lucida Sans';margin-left: 60px;">BIENVENUE</span></h6>
                    </div>
                    <div class="mt-3 mt-md-5">
                        <h5>Connectez-vous à votre compte</h5>
                        <form class="pt-4" method="POST" action="Login">
                        	<!-- <style>
                        		label{
                        			font-weight: bold;
                        		}

                        	</style> -->
                            <div class="d-flex flex-column pb-3"> <label for="email">Adresse Email</label> <input type="email" name="email" [(ngModel)]="model.email" id="emailId" class="border-bottom border-primary" placeholder="Saisir votre email ici" required="required"> </div>
                            <div class="d-flex flex-column pb-3"> <label for="password">Mot de passe</label> <input type="password" [(ngModel)]="model.password" name="password" id="pwd" class="border-bottom border-primary" onpaste="return false;" placeholder="Saisir votre mot de passe ici" required="required"> </div>
                            <div class="d-flex jusity-content-end pb-4">
                                <div class="ml-auto"> <a href="#" class="text-danger text-decoration-none">Mot de passe oublié?</a> </div>
                            </div>
                            <input type="submit" value="Se connecter"  class="btn btn-primary btn-block mb-3" (click)="login()">


                            <!-- <button class="btn btn-block bg-white border border-primary rounded "><span class="fa fa-facebook-official text-primary px-2"></span>Log In with Facebook</button>-->
                            <div class="register mt-5">
                                <p>Vous n'avez pas de compte? <a [routerLink]="['/inscription']">Créer un compte</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
