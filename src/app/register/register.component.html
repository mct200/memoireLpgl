
    <head>
        <meta lang="UTF-8">
        <title>Création de compte</title>


    </head>
    <body id="body">
        <div class="container bg-white pb-5">
            <div class="row d-flex justify-content-start align-items-center mt-sm-5">
                <div class="col-lg-5 col-10">
                    <div id="circle"></div>
                    <div class="pb-5"> <img src="assets/WebContent/images/equipe.jpg" alt="" style="border-radius: 10% ;width: 500px;margin-left: 12%;"> </div>
                </div>
                <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3" style="margin-left: 15%;">
                    <div class="pt-4">
                        <h6><span class=" text-primary px-md-2" style="font-size: 38px;font-family:'Lucida Sans';margin-left: 60px;">BIENVENUE</span></h6>
                    </div>
                    <div class="mt-3 mt-md-5">
                        <h5>Créer votre compte</h5>
                        <form class="pt-4" method="POST" action="/CabinetMedicale/Register">
                        	<style>
                                .nom{
                                    display: flex;


                                }



                            </style>
                            <div class="divsexe">
		                        <label for="nom" style="padding-right:30px;">Genre</label>
		                        <input class="sexe" type="radio" name="sex" id="genre-m" value="Homme">
		                        <label class="label;bg-primary" for="genre-m" style="padding-right:30px;">Homme</label>
		                        <input class="sexe" type="radio" name="sex" id="genre-f" value="Femme" >
		                        <label class="label;bg-primary" for="genre-f">Femme</label>
                    		</div>
                            <div class="nom">
                                <div class="d-flex flex-column pb-3" > <label for="lastName">Nom</label> <input type="text" name="lastName" id="lastName" class="border-bottom border-primary" placeholder="Saisir votre nom ici" required="required"> </div>
                                 <div class="d-flex flex-column pb-3" style="padding-left: 20px;"> <label for="firstName">Prénom</label> <input type="text" name="firstName" id="firstName" class="border-bottom border-primary" placeholder="Saisir votre prénom ici" required="required"> </div>

                            </div>
                            <div class="nom">

                                <div class="d-flex flex-column pb-3" > <label for="firstName">Cin</label> <input type="text" name="cin" id="cin" class="border-bottom border-primary" placeholder="Saisir votre cin ici" required="required"> </div>
                                <div class="d-flex flex-column pb-3" style="padding-left: 20px;"> <label for="phone">Téléphone</label> <input type="text" name="phone" id="" class="border-bottom border-primary" placeholder="Saisir votre télephone ici" required="required"> </div>

                            </div>
                            <div class="nom">

                                <div class="d-flex flex-column pb-3" > <label for="birthdate">Date de naissance</label> <input type="date" name="birthdate" id="birthdate" class="border-bottom border-primary"  required="required"> </div>
								<div class="d-flex flex-column pb-3" style="padding-left: 50px;"> <label for="email">Adresse Email</label> <input type="email" name="email" id="emailId" class="border-bottom border-primary" placeholder="Saisir votre email ici" required="required"> </div>
                            </div>

                             <div class="nom">

                                <div class="d-flex flex-column pb-3"> <label for="password">Mot de passe</label> <input type="password" name="password" id="pwd" class="border-bottom border-primary" placeholder="Saisir votre mdp ici" required="required" onpaste="return false;"> </div>
								<div class="d-flex flex-column pb-3"style="padding-left: 20px;"> <label for="password">Confirmation</label> <input type="password" name="confPassword" id="pwd" class="border-bottom border-primary" placeholder="Saisir votre mdp ici" required="required" onpaste="return false;"> </div>

                            </div>


                           <br>
                            <input type="submit" value="S'inscrire" class="btn btn-primary btn-block mb-3" style="margin-left: 33px;">

                            <!-- <button class="btn btn-block bg-white border border-primary rounded "><span class="fa fa-facebook-official text-primary px-2"></span>Log In with Facebook</button>-->
                            <div class="register mt-5">
                                <p>Vous avez déja un compte? <a [routerLink]="['/login']">Se connecter</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
